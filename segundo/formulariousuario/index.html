<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Usuário</title>
</head>

<body>

    <form action="#" method="post">
        <h2>Cadastro de Usuário</h2>

        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="confirmar-senha">Confirmar senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required>

        <label for="data-nascimento">Data de nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
            <option value="">Selecione</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
        </select>

        <label for="cidade">Cidade:</label>
        <select id="cidade" name="cidade" required>
            <option value="">Selecione</option>
            <option value="vera-cruz">Vera Cruz</option>
            <option value="santa-cruz-do-sul">Santa Cruz do Sul</option>
            <option value="vale-do-sol">Vale do Sol</option>
            <option value="candelaria">Candelária</option>
            <option value="porto-alegre">Porto Alegre</option>
            <option value="sao-paulo">São Paulo</option>
            <option value="santos">Santos</option>
            <option value="guarulhos">Guarulhos</option>
            <option value="sorocaba">Sorocaba</option>
            <option value="mogi-das-cruzes">Mogi das Cruzes</option>
            <option value="rio-de-janeiro">Rio de Janeiro</option>
            <option value="niteroi">Niterói</option>
            <option value="arraial-do-cabo">Arraial do Cabo</option>
            <option value="angra-dos-reis">Angra dos Reis</option>
            <option value="paraty">Paraty</option>
        </select>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option value="rs">Rio Grande do Sul</option>
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
        </select>

        <div class="checkbox">
            <label for="termos"><a href="termosecondições.pdf">Aceito os termos e condições</a></label>
            <input type="checkbox" id="termos" name="termos" required>
        </div>

        <button type="submit">Entrar</button>
    </form>

</body>

</html>
